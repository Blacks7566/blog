{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="register">
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend>
Reset Password
            </legend>
            {{form|crispy}}
        </fieldset>
        <div class="btn">
            <button type="submit" class="btn btn-danger">Request Reset password</button>
        </div>
    </form>
</div>

{% endblock content %}
