{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="register">
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend>
Log in
            </legend>
            {{form|crispy}}
        </fieldset>
        <div class="btn">
            <button type="submit" class="btn btn-danger">Login</button>
        </div>
    </form>
    <div>
        <a href="{% url 'register' %}">Need an account !</a>

    </div>
</div>

{% endblock content %}
