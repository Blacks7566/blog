{% extends 'blog/base.html' %}
{% load crispy_forms_tags %} 

{% block content %}

<div class="register">
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend>
            Register Here
            </legend>
            {{ form|crispy }}
        </fieldset>
        <div class="btn">
            <button type="submit" class="btn btn-primary">Sing up</button>
        </div>
    </form>
    <div>
        <a href="{% url 'login' %}">Already have an account</a>

    </div>
</div>

{% endblock content %}
