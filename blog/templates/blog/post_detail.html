{% extends 'blog/base.html' %}


{% block content %}

<article>
        <div>
            <div>
                <img src="{{object.author.profile.profile.url}}" class="rounded-circle" width="50px">
                <a href="{% url 'user-posts' object.author.username %}">{{post.author}}</a>
                <a href="{% url 'post-delete' post.id %}" class='btn btn-outline-danger'>Delete</a>
                <a href="{% url 'post-update' post.id %}" class='btn btn-outline-info'>update</a>
                <small>{{object.object_date|date:"F d,Y"}}</small>
            </div>
                <hr>
            <h2>{{object.title}}</h2>
            <p>{{object.content}}</p>
        </div>
    </article>
{% endblock content %}
