{% extends 'blog/base.html' %}
{% block content %}

<div class="register">
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend>
             Delete Post
            </legend>
            <h2>
                Are you sure you want to delete this post {{object.title}} ?
            </h2>
        </fieldset>
        <div class="btn">
            <button type="submit" class="btn btn-outline-danger">Yes, Delete</button>
            <a href="{% url 'post-detail' post.id %}" class="btn btn-outline-info">Cancel</a>
        </div>
    </form>
    <div>

    </div>
</div>

{% endblock content %}
